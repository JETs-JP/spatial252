<div>
    <div class="oj-applayout-fixed-top">
        <!--
        ** Oracle JET V2.1.0 hybrid mobile application header pattern.
        ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
        ** more information on how to use this pattern.
        -->
        <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-offcanvas-outer-wrapper">
        <div class="oj-applayout-content" >
            <div id="map_canvas" style="width: 100%; height: 590px;"></div>
        </div>

        <!-- bottom offcanvas -->
        <div id="bottomDrawer" class="oj-offcanvas-bottom oj-panel">
            <div class="oj-flex-items-pad">
                <div class="oj-flex oj-sm-flex-items-initial oj-sm-flex-direction-column oj-sm-justify-content-space-between">
                    <div class="oj-flex-item">
                    <div class="oj-flex">
                    <div class="oj-panel" style="border-style: none; padding-top: 0px; width: 100%; height: 220px">
                        <div class="oj-flex-item">
                            <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
                                <div class="oj-flex-item">
                                    <div id="image-box"><img /></div>
                                </div>
                                <div class="oj-flex-item">
                                    <h4><b><span class="refuge_name"></span></b></h4>
                                </div>
                                <div class="oj-flex-item">
                                    <h4><b><span class="refuge_distance"></span></b></h4>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="oj-flex-item">
                            <div class="oj-flex">
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">混雑度</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_congestion"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">食べ物</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_food"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">毛布</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_blanket"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">バリアフリー</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_accessible"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="oj-flex-item">
                            <div class="oj-flex">
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">ミルク</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_milk"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">離乳食</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_babyFood"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">授乳室</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_nursingRoom"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">生理用品</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_sanitaryGoods"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="oj-flex-item">
                            <div class="oj-flex">
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">オムツ</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_napkin"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">お風呂</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_bath"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">ペット</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_pet"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-flex-item oj-sm-3">
                                    <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                                        <div class="oj-flex-item" style="font-size: 9px">多言語対応</div>
                                        <div class="oj-flex-item" style="font-size: 22px">
                                            <span class="refuge_multilingual"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class="oj-flex-item">
                        <button class="oj-button-primary" style="width: 100%"
                                data-bind="click: navigate, ojComponent: {component: 'ojButton', label: 'ナビゲーションを開始'}"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="display:none" id="directionDialog" title="おしらせ"
     data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
    <div class="oj-dialog-body">
        現在の避難経路に通過できない箇所があることがわかりました。<br>
        他の経路を表示します。
    </div>
    <div class="oj-dialog-footer">
        <button id="okButton" style="width: 100%"
                data-bind="click: navigate, ojComponent: {component: 'ojButton', label: 'OK'}"></button>
    </div>
</div>
<div style="display:none" id="disableRefugeDialog" title="お知らせ"
     data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
    <div class="oj-dialog-body">
        目的地の避難所が利用できなくなりました。<br>
        <br>
        <center><b>理由: <span class="reason"></span></b><br></center>
        <br>
        他の避難所候補を表示します。
    </div>
    <div class="oj-dialog-footer">
        <button id="okButton" style="width: 100%"
                data-bind="click: goHome, ojComponent: {component: 'ojButton', label: 'OK'}"></button>
    </div>
</div>
